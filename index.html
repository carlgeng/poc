<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundation 6.9 Layout</title>
  <!-- Include Foundation CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.9.0/dist/css/foundation.min.css">
  <style>
    /* Ensure second row cells have equal height */
    .second-row .cell {
      display: flex;
      flex-direction: column;
    }
    .second-row .callout {
      flex-grow: 1;
      margin-bottom: 0;
    }
    .middle-cell .grid-y {
      height: 100%;
    }
    .middle-cell .cell {
      height: 50%;
    }
    /* Style for the title to match the image */
    .title-row {
      background-color: #e6f0fa; /* Light blue background as in the image */
      padding: 1rem 0; /* Add some padding for spacing */
      text-align: center; /* Center the text */
    }
    .title-text {
      font-size: 1.5rem; /* Default font size for most of the text */
      color: #333; /* Dark text color */
      margin: 0; /* Remove default margin */
    }
    .title-text .highlight {
      font-size: 2.5rem; /* Larger font size for "源于" */
      font-weight: bold; /* Bolder font weight for "源于" */
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <!-- Title Row: Matches the image -->
    <div class="grid-x title-row">
      <div class="cell small-12">
        <p class="title-text">
          创新概念验证<span class="highlight">源于</span>需求
        </p>
      </div>
    </div>

    <!-- First Row: Two Menus -->
    <div class="grid-x grid-margin-x">
      <!-- Left Menu -->
      <div class="cell small-6">
        <ul class="menu">
          <li><a href="#">首页</a></li>
          <li><a href="#">提交需求</a></li>
          <li><a href="#">创新想法</a></li>
        </ul>
      </div>
      <!-- Right Menu -->
      <div class="cell small-6">
        <ul class="menu align-right">
          <li><a href="#">登录</a></li>
          <li><a href="#">注册</a></li>
          <li><a href="#">个人中心</a></li>
        </ul>
      </div>
    </div>

    <!-- Second Row: Three Cells, Middle with Two Rows -->
    <div class="grid-x grid-margin-x second-row">
      <!-- Left Cell -->
      <div class="cell small-4">
        <div class="callout">
          <p>创新概念验证</p>
        </div>
      </div>
      <!-- Middle Cell with Two Rows -->
      <div class="cell small-4 middle-cell">
        <div class="grid-y">
          <div class="cell small-6">
            <div class="callout">
              <p>源自</p>
            </div>
          </div>
          <div class="cell small-6">
            <div class="callout">
              <p>归于</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Right Cell -->
      <div class="cell small-4">
        <div class="callout">
          <p>需求</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Include Foundation JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.9.0/dist/js/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>
</html>
